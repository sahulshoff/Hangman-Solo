<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script defer type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<header>
			<h1>'Hangman'</h1>
			<p>[no people will actually be harmed during this game]</p>
		</header>
		<div class="main">
			<div class="win">
				<h2>You won!</h2>
				<img src="win.gif" />
			</div>

			<div class="lose">
				<h2>You lost..</h2>
				<p>
					<img src="giphyhang.gif"
				</p>
				<p>The chosen word was: <span></span></p>
			</div>

			<div class="currentWord">
				<h2>Current word:</h2>
				<div class="the_word">_ _ _ _ _</div>
			</div>

			<div class="incorrGuess">
				<h3>Incorrectly guessed letters:</h3>
				<div class="wrong_guessed_letters"></div>
			</div>
			<div class="tries">
				<p class="lives">You have <span></span> tries remaining</p>
			</div>

			<div class="buttonTextField">
				<input
					class="letterInput"
					type="text"
					placeholder="   Guess letter"
					maxlength="1"
				/>
				<button class="guess">Guess</button>
				<button class="restart">Restart</button>
			</div>
		</div>
	</body>
</html>
